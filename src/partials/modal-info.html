<!-- Modal -->
<div class="backdrop is-hidden" data-modal="">
  <div class="modal">
    <button class="modal__button-close" type="button" data-modal-close="">
      <svg class="svg svg--black">
        <use href="./images/symbol-defs.svg#filmoteka-close"></use>
      </svg>
    </button>
    <div class="modal__container">
      <div class="modal-poster">
        <img
          class="modal__img"
          src="./images/pelicula1.jpg"
          alt="pelicula"
          id="poster"
        />
      </div>
      <div class="modal-info">
        <ul class="info-list">
          <li>
            <h2 class="text--title" id="movie-title">A FISTFUL OF LEAD</h2>
          </li>
          <li>
            <ul class="properies__list">
              <li class="properties__text text--inline">
                <p class="text--attr">Vote / Votes</p>
                <p class="text--rating">
                  <span class="span span--orange" id="vote"> 7.3 </span> /
                  <span class="span span--gray" id="votes"> 1260 </span>
                </p>
              </li>
              <li class="properties__text text--inline">
                <p class="text--attr">Popularity</p>
                <p class="text--value" id="popularity">100.2</p>
              </li>
              <li class="properties__text text--inline">
                <p class="text--attr">Original Title</p>
                <p class="text--value text--title" id="og-title">
                  A FISTFUL OF LEAD
                </p>
              </li>
              <li class="properties__text text--inline">
                <p class="text--attr">Genre</p>
                <p class="text--value" id="genre">Western</p>
              </li>
            </ul>
          </li>
          <li>
            <button class="modal__button modal__button-active">
              ADD TO WATCHED
            </button>
          </li>
          <li>
            <button class="modal__button">ADD TO QUEUE</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
